on:
  push:
    branches: [master]
  pull_request:
name: cargo test
jobs:
  test:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} / ${{ matrix.toolchain }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        toolchain: [stable]
        target:
          - i686-pc-windows-gnu
          - x86_64-pc-windows-gnu
        include:
          - os: windows-latest
            toolchain: beta
            target:
              - i686-pc-windows-gnu
              - x86_64-pc-windows-gnu
          - os: windows-latest
            toolchain: nightly
            target:
              - i686-pc-windows-gnu
              - x86_64-pc-windows-gnu
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
      - uses: actions/checkout@v2
      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
